<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>和谐小区-信息发布</title>
<link rel="stylesheet" href="../jquery-weui/lib/weui.min.css">
<link rel="stylesheet" href="../jquery-weui/css/jquery-weui.min.css">
<link rel="stylesheet" href="../css/public.css">
<style type="text/css">
</style>
</head>
<body>

<div class="weui-tab">
		<div class="weui-tab__bd">
			<div id="tab1" class="weui-tab__bd-item weui-tab__bd-item--active" style="margin:0 3px;">
				<div class="weui-cells weui-cells_form">
					<div class="weui-cell">
						<div class="weui-cell__hd">
							<label class="weui-label">投票标题</label>
						</div>
						<div class="weui-cell__bd">
							<input class="weui-input" type="text" placeholder="请输入标题" maxlength="50">
						</div>
					</div>
					<div class="weui-cell">
						<div class="weui-cell__hd">
							<label class="weui-label">开始时间</label>
						</div>
						<div class="weui-cell__bd">
							<input class="weui-input" type="datetime-local">
						</div>
					</div>
					<div class="weui-cell">
						<div class="weui-cell__hd">
							<label class="weui-label">截止时间</label>
						</div>
						<div class="weui-cell__bd">
							<input class="weui-input" type="datetime-local">
						</div>
					</div>
					<div class="weui-cell weui-cell_switch">
					    <div class="weui-cell__bd">允许留言</div>
					    <div class="weui-cell__ft">
					      <input class="weui-switch" type="checkbox" checked="checked">
					    </div>
					  </div>
					<div class="weui-cell weui-cell_switch" style="display: none;">
					    <div class="weui-cell__bd">实名发起</div>
					    <div class="weui-cell__ft">
					      <input class="weui-switch" type="checkbox" checked="checked">
					    </div>
					  </div>
<!-- 				      <span>投票状态:审核通过</span> -->
<!-- 				      <span>投票发起人:xxx</span> -->
					<div class="weui-cell">
						<div class="weui-cell__hd">
							<label class="weui-label">投票描述</label>
						</div>
						<div class="weui-cell__bd">
							<textarea class="weui-textarea" placeholder="请输入投票描述" rows="10" maxlength="500"></textarea>
      						<div class="weui-textarea-counter"><span>0</span>/500</div>
						</div>
					</div>
					<div class="weui-cell">
						<div class="weui-cell__bd">
							<div class="weui-uploader">
								<div class="weui-uploader__hd">
									<p class="weui-uploader__title">附件上传</p>
									<div class="weui-uploader__info">0/2</div>
								</div>
								<div class="weui-uploader__bd">
									<ul class="weui-uploader__files" id="uploaderFiles">
										<li class="weui-uploader__file"
											style="background-image:url(../images/pic_160.png)"></li>
										<li class="weui-uploader__file weui-uploader__file_status"
											style="background-image:url(../images/pic_160.png)">
											<div class="weui-uploader__file-content">50%</div>
										</li>
									</ul>
									<div class="weui-uploader__input-box">
										<input id="uploaderInput" class="weui-uploader__input"
											type="file" accept="image/*" multiple="">
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<label for="weuiAgree" class="weui-agree">
			      <input id="weuiAgree" type="checkbox" class="weui-agree__checkbox">
			      <span class="weui-agree__text">
			        阅读并同意<a href="javascript:void(0);">《相关条款》</a>
			      </span>
			    </label>
			    <div class="weui-btn-area">
			      <a class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips">确定</a>
			    </div>
			</div>
			<div id="tab3" class="weui-tab__bd-item">
				<div class="weui-cells weui-cells_form" style="height: 110%;overflow:scroll;">
					<div class="weui-cell">
						<div class="weui-cell__hd">
							<label class="weui-label">公告标题</label>
						</div>
						<div class="weui-cell__bd">
							<input class="weui-input" type="text" placeholder="请输入公告标题" maxlength="50">
						</div>
					</div>
					<div class="weui-cell">
						<div class="weui-cell__hd">
							<label for="" class="weui-label">展示日期</label>
						</div>
						<div class="weui-cell__bd">
							<input class="weui-input" type="datetime-local">
						</div>
					</div>
					<div class="weui-cell weui-cell_switch">
					    <div class="weui-cell__bd">允许留言</div>
					    <div class="weui-cell__ft">
					      <input class="weui-switch" type="checkbox" checked="checked">
					    </div>
					  </div>
<!-- 				      <span>信息状态:审核通过</span> -->
<!-- 				      <span>信息发布人:xxx</span> -->
					<div class="weui-cell">
						<div class="weui-cell__bd">
							<textarea class="weui-textarea" placeholder="请输入公告描述或内容" rows="10" maxlength="20000"></textarea>
							<div class="weui-textarea-counter">
								<span>0</span>/20000
							</div>
						</div>
					</div>
					<div class="weui-cell">
						<div class="weui-cell__bd">
							<div class="weui-uploader">
								<div class="weui-uploader__hd">
									<p class="weui-uploader__title">附件上传</p>
									<div class="weui-uploader__info">0/2</div>
								</div>
								<div class="weui-uploader__bd">
									<ul class="weui-uploader__files" id="uploaderFiles">
										<li class="weui-uploader__file"
											style="background-image:url(../images/pic_160.png)"></li>
										<li class="weui-uploader__file weui-uploader__file_status"
											style="background-image:url(../images/pic_160.png)">
											<div class="weui-uploader__file-content">50%</div>
										</li>
									</ul>
									<div class="weui-uploader__input-box">
										<input id="uploaderInput" class="weui-uploader__input"
											type="file" accept="image/*" multiple="">
									</div>
								</div>
							</div>
						</div>
					</div>
			 <label for="weuiAgree2" class="weui-agree">
			      <input id="weuiAgree2" type="checkbox" class="weui-agree__checkbox">
			      <span class="weui-agree__text">
			        阅读并同意<a href="javascript:void(0);">《相关条款》</a>
			      </span>
			    </label>
			    <div class="weui-btn-area">
			      <a class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips">确定</a>
			    </div>
					
				</div>
			</div>
			<div id="tab4" class="weui-tab__bd-item">
				<div style="margin-left: 5px;margin-top: 5px;">
				<img src="../images/avatar.jpg" style="width: 100px;height: 100px;float: left;">
				<div style="float: left;margin-left: 5px;margin-top: 10px;">
					<div>微信昵称:xxxxxxxxxxx</div>
					<div>小区名称:合作小区</div>
					<div>职务:业委会主任</div>
				</div>
				<a href="#" style="float: right;margin-right: 10px;margin-top: 10px;">编辑</a>
				<div style="clear: both;"></div>
				</div>
				
				<div><label>小区位置:</label><input type="text" class="weui-input" style="width: auto;" value="金牛区" id='city-picker' readonly="readonly" /></div>
				<div class="weui-cells">
		          <div class="weui-cell weui-cell_swiped" style="cursor: pointer;">
		            <div class="weui-cell__bd">
		              <div class="weui-cell">
		                <div class="weui-cell__bd">
		                  <p>标题标题标题标题标题标题标题</p>
		                </div>
		                <div class="weui-cell__ft"></div>
		              </div>
		            </div>
		            <div class="weui-cell__ft">
		              <a class="weui-swiped-btn weui-swiped-btn_warn delete-swipeout" href="javascript:">删除</a>
		              <a class="weui-swiped-btn weui-swiped-btn_default close-swipeout" href="javascript:">关闭</a>
		            </div>
		          </div>
				</div>
				
			</div>
		</div>
	<div class="weui-tabbar">
			 <a href='#tab1' class="weui-tabbar__item weui-bar__item--on">
				<div class="weui-tabbar__icon">
					<img src="../images/icon_nav_msg.png" alt="">
				</div>
				<p class="weui-tabbar__label" id="tpbtn">发起投票</p>
			</a>
			<a href='#tab3' class="weui-tabbar__item">
				<div class="weui-tabbar__icon">
					<img src="../images/icon_nav_article.png" alt="">
				</div>
				<p class="weui-tabbar__label">发布信息</p>
			</a>
			<a href="#tab4" class="weui-tabbar__item">
				<div class="weui-tabbar__icon">
					<img src="../images/icon_nav_cell.png" alt="">
				</div>
				<p class="weui-tabbar__label">我</p>
			</a>
		</div>
	<div class="weui-footer weui-footer_fixed-bottom">
		<p class="weui-footer__text">Copyright ©2018 DengQiang</p>
	</div>
</div>
		
<script type="text/javascript" src="../jquery-weui/lib/jquery-2.1.4.js"></script>

</body>
</html>
