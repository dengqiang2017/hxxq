<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>和谐小区-业委会管理端</title>
<link rel="stylesheet" href="../jquery-weui/lib/weui.min.css">
<link rel="stylesheet" href="../jquery-weui/css/jquery-weui.min.css">
<link rel="stylesheet" href="../bootstrap3/css/bootstrap.min.css">
<link rel="stylesheet" href="../css/public.css?ver=001">
<style type="text/css">
body { padding-bottom: 70px; }
body>header{background-color: #006766;color: #ffffff;top:0;z-index: 501;position: fixed;width: 100%;}
.head-title{text-align: center;height: 40px;padding-top: 10px;float: left;width: 100%;font-weight: bold;font-size: 16px;}
footer{bottom:0;z-index: 501;position: fixed;width: 100%;height: 53px;}
#actions{float: right;margin-right: 5px;}
#actions>span{width: 20px;color: white;}
.weui-cells{font-size: 16px;}
.weui-uploader__file{margin-top: 10px;}
.weui-btn{width: 45% !important;display: inline-block !important;}
.weui-btn-area{text-align: center;margin-top: 0;}
.badge{display: inline-block !important;float: right;margin-top: -8px;margin-right: -8px;}
</style>
</head>
<body>
<header>
<div class="head-title"><span>公告发布</span><a href="#" id="actions">
<span class="glyphicon glyphicon-th-large"></span></a></div>
</header>
<div id="sc" style="margin-top: 45px;">
<div class="weui-tab">
		<div class="weui-tab__bd">
			<div id="notice" class="weui-tab__bd-item weui-tab__bd-item--active">
				<div class="weui-cells weui-cells_form" style="min-height: 860px;overflow:scroll;margin-top: 1px;">
				<form id="noticeForm">
				<div class="weui-cell">
						<div class="weui-cell__hd">
							<label class="weui-label">公告标题</label>
						</div>
						<div class="weui-cell__bd">
							<input class="weui-input" type="text" name="noticeTitle" placeholder="请输入公告标题" maxlength="50">
							<span id="notice_id" style="display: none;"></span>
						</div>
					</div><div class="weui-cell">
						<div class="weui-cell__hd">
							<label for="" class="weui-label">显示日期</label>
						</div>
						<div class="weui-cell__bd">
							<input class="weui-input" type="date" name="showTime" placeholder="点击选择">
						</div>
					</div>
					<div class="weui-cell weui-cell_switch">
					    <div class="weui-cell__bd"><label class="weui-label">允许留言</label></div>
					    <div class="weui-cell__ft">
					      <input class="weui-switch" type="checkbox" checked="checked" id="isComment">
					    </div>
					  </div>
					<div class="weui-cell weui-cell_switch">
					    <div class="weui-cell__bd"><label class="weui-label">信息置顶</label></div>
					    <div class="weui-cell__ft">
					      <input class="weui-switch" type="checkbox" id="isTop">
					    </div>
					  </div>
					<div class="weui-cell weui-cell_switch">
					    <div class="weui-cell__bd"><label class="weui-label">显示公告</label></div>
					    <div class="weui-cell__ft">
					      <input class="weui-switch" type="checkbox" checked="checked" id="isShow">
					    </div>
					  </div>
					  <!-- 				      <span>信息状态:审核通过</span> --><!-- 				      <span>信息发布人:xxx</span> --><div class="weui-cell">
						<div class="weui-cell__bd">
							<textarea class="weui-textarea" name="noticeDesc" id="noticeDesc" placeholder="请输入公告描述或内容" rows="10" maxlength="20000"></textarea>
							<div class="weui-textarea-counter">
								<span id="noticeDesc_zs">0</span>/20000
							</div>
						</div>
					</div>
					<div class="weui-cell">
						<div class="weui-cell__bd">
							<div class="weui-uploader">
								<div class="weui-uploader__hd">
									<p class="weui-uploader__title">附件上传</p>
									<div class="weui-uploader__info" id="img_num">0/2</div>
								</div>
								<div class="weui-uploader__bd">
									<ul class="weui-uploader__files" id="uploaderFiles"></ul>
									<div class="weui-uploader__input-box">
										<input id="uploaderInput" name="uploaderInput" class="weui-uploader__input" type="file" accept="image/*" onchange="javascript:imageUpload(this,'uploaderInput','notice');">
									</div>
								</div>
							</div>
							
						</div>
						
					</div>
					<label for="weuiAgree2" class="weui-agree">
			      <input id="weuiAgree2" type="checkbox" class="weui-agree__checkbox">
			      <span class="weui-agree__text">
			       	 阅读并同意<a href="javascript:void(0);">《信息发布条款》</a>
			      </span>
			    </label>
			    <div class="weui-btn-area">
			      <button type="button" class="weui-btn weui-btn_primary" id="saveNotice" disabled="disabled" style="background-color: #ccc;">确定</button>
			      <button type="reset" class="weui-btn weui-btn_default">清空</button>
			    </div>
			    </form>
				</div>
			</div>
			<div id="vote" class="weui-tab__bd-item">
				<div class="weui-cells weui-cells_form" style="min-height: 810px;overflow:scroll;margin-top: 1px;">
				<form id="voteForm">
				<div class="weui-cell">
						<div class="weui-cell__hd">
							<label class="weui-label">投票标题</label>
						</div>
						<div class="weui-cell__bd">
							<input class="weui-input" name="voteTitle" type="text" placeholder="请输入标题" maxlength="50">
							<span id="vote_id" style="display: none;"></span>
						</div>
					</div>
					<div class="weui-cell">
						<div class="weui-cell__hd">
							<label class="weui-label">开始时间</label>
						</div>
						<div class="weui-cell__bd">
							<input class="weui-input" type="datetime-local" name="beginTime">
						</div>
					</div>
					<div class="weui-cell">
						<div class="weui-cell__hd">
							<label class="weui-label">截止时间</label>
						</div>
						<div class="weui-cell__bd">
							<input class="weui-input" type="datetime-local" name="endTime">
						</div>
					</div>
					<div class="weui-cell weui-cell_switch">
					    <div class="weui-cell__bd"><label class="weui-label">允许留言</label></div>
					    <div class="weui-cell__ft">
					      <input class="weui-switch" type="checkbox" checked="checked" id="isComment">
					    </div>
					  </div>
					  <div class="weui-cell weui-cell_switch" style="display: none;">
					    <div class="weui-cell__bd"><label class="weui-label">实名发起</label></div>
					    <div class="weui-cell__ft">
					      <input class="weui-switch" type="checkbox" checked="checked" id="showName">
					    </div>
					  </div>
					  <div class="weui-cell">
						<div class="weui-cell__bd">
							<textarea class="weui-textarea" placeholder="请输入投票描述" rows="10" maxlength="500" name="voteDesc" id="voteDesc"></textarea>
      						<div class="weui-textarea-counter"><span id="voteDesc_zs">0</span>/500</div>
						</div>
					  </div>
<!-- 					</div> -->
					<div class="weui-cell">
						<div class="weui-cell__bd">
							<div class="weui-uploader">
								<div class="weui-uploader__hd">
									<p class="weui-uploader__title">附件上传</p>
									<div class="weui-uploader__info" id="vote_img_num">0/2</div>
								</div>
								<div class="weui-uploader__bd">
									<ul class="weui-uploader__files" id="vote_uploaderFiles"></ul>
									<div class="weui-uploader__input-box">
										<input id="imgFile" name="imgFile" class="weui-uploader__input" type="file" accept="image/*" onchange="javascript:imageUpload(this,'imgFile','vote');">
									</div>
								</div>
							</div>
						</div>
					</div>
					<label for="weuiAgree" class="weui-agree">
			      <input id="weuiAgree" type="checkbox" class="weui-agree__checkbox">
			      <span class="weui-agree__text">
			        阅读并同意<a href="javascript:void(0);">《信息发布条款》</a>
			      </span>
			    </label>
			    <div class="weui-btn-area">
			      <button class="weui-btn weui-btn_primary" type="button" id="saveVote" style="background-color: #ccc" disabled="disabled">确定</button>
			      <button class="weui-btn weui-btn_default" type="reset">清空</button>
			    </div>
			    </form>
				</div>
			</div>
			<div id="user" class="weui-tab__bd-item">
				<div style="margin-left: 5px;margin-top: 5px;">
				<img src="../images/avatar.jpg" style="width: 100px;height: 100px;float: left;">
				<div style="float: left;margin-left: 5px;margin-top: 10px;">
					<div>姓名:<span id="weinxinName"></span></div>
<!-- 					<div>小区名称:合作小区</div> -->
<!-- 					<div>职务:业委会主任</div> -->
					<a href="#" style="float: left;margin-top: 10px;" id="zl_edit">编辑资料&gt;&gt;&gt;</a>
				</div>
				<div style="clear: both;"></div>
				</div>
				<div class="weui-grids">
				  <div class="weui-grid js_grid">
				    <div class="weui-grid__icon">1</div>
				    <p class="weui-grid__label">发布的信息</p>
				  </div>
				  <div class="weui-grid js_grid">
				    <div class="weui-grid__icon">2</div>
				    <p class="weui-grid__label">发起的投票</p>
				  </div>
				  <div class="weui-grid js_grid">
				    <div class="weui-grid__icon">2</div>
				    <p class="weui-grid__label">公告浏览记录</p>
				  </div>
				  <div class="weui-grid js_grid">
				    <div class="weui-grid__icon">2</div>
				    <p class="weui-grid__label">我的投票</p>
				  </div>
				  <div class="weui-grid js_grid">
				    <div class="weui-grid__icon">2</div>
				    <p class="weui-grid__label">我的小区</p>
				  </div>
				</div>
			</div>
		</div>
		</div>
		<div class="weui-footer weui-footer_fixed-bottom">
	<p class="weui-footer__text">Copyright ©2018 DengQiang</p>
</div>
<div class="clearfix"></div>
		</div>

<footer>
<div class="weui-tabbar">
			<a href="#notice" class="weui-tabbar__item weui-bar__item--on">
				<div class="weui-tabbar__icon">
					<img src="../images/icon_nav_article.png" alt="">
				</div>
				<p class="weui-tabbar__label">发布信息</p>
			</a>
			 <a href="#vote" class="weui-tabbar__item">
				<div class="weui-tabbar__icon">
					<img src="../images/icon_nav_msg.png" alt="">
				</div>
				<p class="weui-tabbar__label" id="tpbtn">发起投票</p>
			</a>
			<a href="#user" class="weui-tabbar__item">
				<div class="weui-tabbar__icon">
					<img src="../images/icon_nav_cell.png" alt="">
				</div>
				<p class="weui-tabbar__label">我</p>
			</a>
</div>
</footer>	

<div id="zl_html"></div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript" src="../jquery-weui/lib/jquery-2.1.4.js"></script>
<!-- 如果使用了某些拓展插件还需要额外的JS -->
<script type="text/javascript" src="../jquery-weui/lib/fastclick.js"></script>
<script type="text/javascript" src="../jquery-weui/js/jquery-weui.min.js"></script>
<script type="text/javascript" src="../jquery-weui/js/swiper.min.js"></script>  
<script type="text/javascript" src="../jquery-weui/js/swipeout.js"></script>
<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script type="text/javascript" src="../bootstrap3/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/public.js?ver=002"></script>
<script type="text/javascript" src="../js/fileupload.js?ver=001"></script>
<script type="text/javascript" src="../js/ajaxfileupload.js?ver=001"></script>
<script type="text/javascript" src="js/release.js?ver=005"></script>
</body>
</html>
